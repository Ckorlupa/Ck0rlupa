document.addEventListener('contextmenu', function(e) {

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });

         // Код для эффекта набора текста
    const textBeforeLink = "Привет, меня зовут Ckorlupa!\nПочему Ckorlupa? Спросите ";
const linkText ="У него";
const linkHref = "https://calculator888.ru/random-generator/sluchaynyy-nik";

const typingEffectElement = document.getElementById("typing-effect");
let index = 0;

function type() {
    if (index === 0) typingEffectElement.innerHTML = ""; // Очищаем перед началом
    if (index < textBeforeLink.length) {
        // Печатаем текст до ссылки
        if (textBeforeLink.charAt(index) === "\n") {
            typingEffectElement.innerHTML += "<br>";
        } else {
            typingEffectElement.innerHTML += textBeforeLink.charAt(index);
        }
        index++;
        setTimeout(type, 125); // Скорость печати
    } else if (index === textBeforeLink.length) {
        // Печатаем ссылку
        typingEffectElement.innerHTML += `<a href="${linkHref}" target="_blank"><u>${linkText}</u></a>`;
        index++; // Увеличиваем индекс, чтобы завершить функцию
    }
}

// Запускаем эффект набора текста
type();
